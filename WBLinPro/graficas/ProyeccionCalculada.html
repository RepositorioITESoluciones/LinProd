<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Reporte OEE</title>
    <script src="js/catalogos/Graficas/graficaLinea.js"></script>
    <script type="text/javascript" src="jquery/js/jquery-ui-1.8.13.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-timepicker-addon.js"></script>

    <!-- Resources -->
    <!--<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.1/css/buttons.dataTables.min.css"></script>-->

</head>
<body>
    <style>
        #chartdivs {
            width: 100%;
            height: 500px;
        }

        .dt-button {
            position: relative;
            float: left;
            padding: 6px 12px;
            line-height: 1.42857143;
            text-decoration: none;
            color: #3276b1;
            background-color: #fff;
            border: 1px solid #ddd;
            margin-left: -1px;
            background-color: #3276b1;
            border-color: #2c699d;
            color: #fff;
        }

        .dt-button:hover {
            color: #fff;
            background-color: #275b89;
            border-color: #1f496d;
        }
    </style>
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="page-title txt-color-blueDark">
            <i class="fa fa-inbox fa-fw"></i> Proyecciones cálculadas para mejora de producción.
        </h1>
    </div>

    <section id="widget-grid">
        <div id="divTiposTransaccion" class="row">
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="jarviswidget" id="AdminTransaccion" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-sortable="false">
                    <header>
                        <h2><i class="icon-prepend  icon-edit"></i><label id="Title"><strong>Proyecciones cálculadas para mejora de producción.</strong></label></h2>
                    </header>
                    <div>

                        <div id="FormReporte" class="row" style="display: none">
                            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="jarviswidget" id="wid-id-2" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-sortable="false">


                                    <div class="widget-body" style="padding-bottom: 0px">

                                        <form id="FormParametros" class="smart-form">

                                            <div class="row" style="margin-top: 2%; margin-bottom: 2%;">
                                                <section class="col col-6">
                                                    <div class=" required">

                                                        <label class="control-label"> Fecha Inicio</label>
                                                    </div>
                                                    <div class=" form-group">
                                                        <input type="datetime" id="FechaInicio" onkeypress="" class="form-control" name="FechaInicio" value="" />
                                                    </div>
                                                </section>
                                                <section class="col col-6">
                                                    <div class=" required">

                                                        <label class="control-label"> Fecha Fin</label>
                                                    </div>
                                                    <div class=" form-group">
                                                        <input type="datetime" id="FechaFin" onkeypress="" class="form-control" name="FechaFin" value="" />
                                                    </div>
                                                </section>
                                            </div>
                                        </form>

                                        <div id="botones" class="widget-body-toolbar">
                                            <button id="btnbuscar" type="button" class="btn btn-success btn-sm">
                                                <i class="fa fa-arrow"></i> Buscar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </article>
                        </div>

                        <div class="row" id="tabla">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-10">
                                    <table class="table table-bordered table-hover" id="dtTable" cellspacing="0" width="100%">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Porcentaje</th>
                                                <th>Periodo</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                            </div>
                            <br />
                        </div>

                        <div id="" class="widget-body">
                            <div id="chartdiv"></div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>



</body>
</html>
