<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Modelos Máquina</title>
    <script src="js/catalogos/modelosMaquinas.js"></script>
</head>
<body>
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="page-title txt-color-blueDark">
            <i class="fa fa-inbox fa-fw"></i>Modelos Máquinas
        </h1>
    </div>

    <section id="widget-grid">
        <div id="divTiposTransaccion" class="row">
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="jarviswidget" id="AdminTransaccion" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-sortable="false">
                    <header>
                        <h2><i class="icon-prepend  icon-edit"></i><label id="Title"><strong>Administrar Modelos</strong></label></h2>
                    </header>
                    <div>
                        <div class="widget-body-toolbar">
                            <button id="btnPlus" type="button" class="btn btn-primary btn-sm">
                                <i class="fa fa-user-plus"></i> Agregar
                            </button>
                            <button id="btnEdit" type="button" class="btn btn-warning btn-sm">
                                <i class="fa fa-pencil"></i> Editar
                            </button>
                            <button id="btnDelete" type="button" class="btn btn-danger btn-sm">
                                <i class="fa fa-trash"></i> Eliminar
                            </button>
                        </div>

                        <div class="widget-body">
                            <table id="detalleModelo" class="table table-striped table-bordered table-hover DTTT_selectable" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th class="hasinput" style="width:5%"></th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Módelo" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Descripción" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Año" />
                                        </th>
                                        <th class="hasinput" style="width:5%"></th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Marca" />
                                        </th>
                                    </tr>
                                    <tr>
                                        <th data-class="">id</th>
                                        <th data-class="">modelo</th>
                                        <th data-class="">descripcion</th>
                                        <th data-class="">año</th>
                                        <th data-class="">idMarca</th>
                                        <th data-class="">marca</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </article>
        </div>

        <div id="FormularioAlta" class="row" style="display: none">
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="jarviswidget" id="wid-id-2" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-sortable="false">
                    <header>
                        <h2><i class="icon-prepend  icon-edit"></i><label id="tituloOperacion" class="lblTitle"></label></h2>
                    </header>

                    <div class="widget-body" style="padding-bottom: 0px">
                        <form id="FormModelo" class="smart-form">
                            <div class="widget-body-toolbar">
                                <button id="btnAtras" type="button" class="btn btn-danger btn-sm">
                                    <i class="fa fa-arrow-left"></i> Atrás
                                </button>
                            </div>
                            <div class="row" style="margin-top: 2%; margin-bottom: 2%;">
                                <input type="hidden" id="idModelo" name="idModeloMaquina" />
                                <section class="col col-6 form-group">
                                    <label class="control-label required negritas">Módelo</label>
                                    <input type="text" id="modelo" onkeypress="return eliminaEspacio(event, this)" class="form-control" name="nombre" placeholder="Nombre Módelo" />
                                </section>
                                <section class="col col-6 form-group">
                                    <label class="control-label required negritas">Descripción</label>
                                    <input type="text" id="descripcion" onkeypress="return eliminaEspacio(event, this)" class="form-control" name="descripcion" placeholder="Descripción Módelo" />
                                </section>
                            </div>
                            <div class="row" style="margin-top: 2%; margin-bottom: 2%;">
                                <section class="col col-6 form-group">
                                    <label class="control-label required negritas">Año</label>
                                    <div class='input-group input-append date'>
                                        <input type="text" id="anio" class="form-control" name="anio" placeholder="Selecciona Año" />
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </section>
                                <section class="col col-6 form-group">
                                    <label class="control-label required negritas">Marca Módelo</label>
                                    <select type="text" id="marca" class="form-control" name="idMarca"></select>
                                </section>
                            </div>
                        </form>
                    </div>
                        <div class="widget-body-toolbar">
                            <button id="btnguardar" type="button" class="btn btn-primary btn-sm">
                                <i class="fa fa-arrow"></i> Guardar
                            </button>
                        </div>
                    </div>
            </article>
        </div>
    </section>
</body>
</html>
