<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Áreas</title>
    <script src="js/catalogos/Areas.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
            <h1 class="page-title txt-color-blueDark">
                <i class="fa fa-inbox fa-fw"></i> Áreas
            </h1>
        </div>
    </div>

        <section id="fprincipal">
            <div id="divTiposTransaccion" class="row">
                <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="jarviswidget" id="AdminTransaccion" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-sortable="false">
                        <header>
                            <h2><i class="icon-prepend  icon-edit"></i><label id="Title"><strong>Administrar Áreas</strong></label></h2>
                        </header>
                        <div>
                            <div class="widget-body-toolbar">
                                <button id="btnPlus" type="button" class="btn btn-primary btn-sm">
                                    <i class="fa fa-user-plus"></i> Agregar
                                </button>
                                <button id="btnEdit" type="button" class="btn btn-warning btn-sm">
                                    <i class="fa fa-pencil"></i> Editar
                                </button>
                                <button id="btnDelete" type="button" class="btn btn-danger btn-sm">
                                    <i class="fa fa-trash"></i> Eliminar
                                </button>
                            </div>

                            <div class="widget-body">
                                <table id="detalleArea" class="table table-striped table-bordered table-hover DTTT_selectable" cellspacing="0" width="100%">
                                    <thead>
                                        <tr>
                                            <th class="hasinput" style="width:5%">
                                                <input type="text" class="form-control" placeholder="id" />
                                            </th>
                                            <th class="hasinput" style="width:5%">
                                                <input type="text" class="form-control" placeholder="Área" />
                                            </th>
                                            <th class="hasinput" style="width:5%">
                                                <input type="text" class="form-control" placeholder="Descripción" />
                                            </th>
                                            <th class="hasinput" style="width:5%">
                                                <input type="text" class="form-control" placeholder="Sucursales" />
                                            </th>
                                        </tr>
                                        <tr>
                                            <th data-class="expand">id</th>
                                            <th data-class="expand">Área</th>
                                            <th data-class="expand">Descripción</th>
                                            <th data-hide="phone,tablet,desktop">Sucursales</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </section>

        <section id="FormularioAlta" class="hidden">
            <div class="row">
                <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="jarviswidget" id="AdminTransaccion" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-sortable="false">
                        <header>
                            <h2><i class="icon-prepend  icon-edit"></i><strong>Crear Área<label id="Title"></label></strong></h2>
                        </header>
                        <div>
                            <div class="widget-body-toolbar">

                                <button id="btnAtras" type="button" class="btn btn-danger btn-sm">
                                    <i class="fa fa-arrow-left"></i> Atrás
                                </button>

                            </div>

                            <div class="widget-body">
                                <form class="smart-form" id="FormArea">
                                    <header>
                                        Datos Generales
                                    </header>
                                    <fieldset>
                                        <div class="row">
                                            <section class="col col-6">
                                                <label class="control-label required negritas">Área</label>
                                                <input type="text" id="area" onkeypress="return eliminaEspacio(event, this)" class="form-control" name="area" placeholder="Nombre Área" />
                                            </section>
                                            <section class="col col-6">
                                                <label class="control-label required negritas">Descripción</label>
                                                <input type="text" id="descripcion" onkeypress="return eliminaEspacio(event, this)" class="form-control" name="descripcion" placeholder="Descripción Área" />
                                            </section>


                                        </div>

                                        <div class="row">
                                            <section class="col col-6">
                                                <label class="control-label required negritas">Selecciona sucursal</label>
                                                <div class="tree smart-form">
                                                    <ul>
                                                        <li>
                                                            <span><i class="fa fa-lg fa-plus-circle"></i> Sucursales..</span>
                                                            <ul id="_sucursales"></ul>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </section>
                                            <section class="col col-6">
                                                <label class="control-label required negritas">Selecciona sucursal</label>
                                                <div class="tree smart-form">
                                                    <ul>
                                                        <li>
                                                            <span><i class="fa fa-lg fa-plus-circle"></i> Departamentos..</span>
                                                            <ul id="dptos"></ul>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </section>
                                        </div>
                                    </fieldset>
                                    <br /><br />

                                    <footer id="footerDatosGral">
                                        <button id="btnguardar" type="button" class="btn btn-success btn-sm pull-right">
                                            <i class="fa fa-arrow"></i> Guardar
                                        </button>
                                    </footer>
                                </form>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </section>



</body>
</html>
