<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Perfiles</title>
    <script src="js/catalogos/perfiles.js"></script>
</head>
<body>
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="page-title txt-color-blueDark">
            <i class="fa fa-inbox fa-fw"></i>Roles
        </h1>
    </div>

    <section id="widget-grid">
        <div id="divTiposTransaccion" class="row">
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="jarviswidget" id="AdminTransaccion" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-sortable="false">
                    <header>
                        <h2><i class="icon-prepend  icon-edit"></i><label id="Title"><strong>Administrar Roles</strong></label></h2>
                    </header>
                    <div>
                        <div class="widget-body-toolbar">
                            <button id="btnPlus" type="button" class="btn btn-primary btn-sm">
                                <i class="fa fa-user-plus"></i> Agregar
                            </button>
                            <button id="btnEdit" type="button" class="btn btn-warning btn-sm">
                                <i class="fa fa-pencil"></i> Editar
                            </button>
                            <button id="btnDelete" type="button" class="btn btn-danger btn-sm">
                                <i class="fa fa-trash"></i> Eliminar
                            </button>
                        </div>

                        <div class="widget-body">
                            <table id="detallePerfil" class="table table-striped table-bordered table-hover DTTT_selectable" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="id" />
                                        </th>
                                        <th class="hasinput" style="">
                                            <input type="text" class="form-control" placeholder="Nombre Rol" />
                                        </th>
                                        <th>
                                            <input type="text" class="form-control" placeholder="Descripción Rol" />
                                        </th>
                                    </tr>
                                    <tr>
                                        <th data-class="">id</th>
                                        <th data-class="">Perfil</th>
                                        <th>descripcion</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </article>
        </div>

        <div id="FormularioAlta" class="row" style="display: none">
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="jarviswidget" id="wid-id-2" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-sortable="false">
                    <header>
                        <h2><i class="icon-prepend  icon-edit"></i><label id="tituloOperacion" class="lblTitle"></label></h2>
                    </header>

                    <div class="widget-body" style="padding-bottom: 0px">
                        <form id="FormPerfil" class="smart-form">
                            <div class="widget-body-toolbar">
                                <button id="btnAtras" type="button" class="btn btn-danger btn-sm">
                                    <i class="fa fa-arrow-left"></i> Atrás
                                </button>
                            </div>
                            <div class="row" style="margin-top: 2%; margin-bottom: 2%;">
                                <input type="hidden" id="idPerfil" name="idPerfil" />
                                <section class="col col-6  form-group">
                                    <label class="control-label required negritas">Rol</label>
                                    <input type="text" id="nombre" onkeypress="return eliminaEspacio(event, this)" class="form-control" name="nombre" placeholder="Nombre Rol" />
                                </section>
                                <section class="col col-6 form-group">
                                    <label class="control-label required negritas">Descripción</label>
                                    <input type="text" id="descripcion" onkeypress="return eliminaEspacio(event, this)" class="form-control" name="descripcion" placeholder="Descripción Rol" />
                                </section>
                            </div>
                        </form>
                    </div>
                        <div class="widget-body-toolbar">
                            <button id="btnguardar" type="button" class="btn btn-primary btn-sm">
                                <i class="fa fa-arrow"></i> Guardar
                            </button>
                        </div>
                    </div>
            </article>
        </div>
    </section>
</body>
</html>
