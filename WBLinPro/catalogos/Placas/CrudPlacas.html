<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>

    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="page-title txt-color-blueDark">
            <i class="fa fa-inbox fa-fw"></i> Gestión de placas
        </h1>
    </div>

    <section id="widget-grid">
        <div id="divPlacas" class="row">
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="jarviswidget" id="AdminTransaccion" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-sortable="false">
                    <header>
                        <h2><i class="icon-prepend  icon-edit"></i><strong>Placas<label id="Title"></label></strong></h2>
                    </header>
                    <div>

                        <div class="widget-body-toolbar">
                            <button id="btnPlus" type="button" class="btn btn-primary btn-sm">
                                <i class="fa fa-user-plus"></i> Agregar
                            </button>
                            <button id="btnEdit" type="button" class="btn btn-warning btn-sm">
                                <i class="fa fa-pencil"></i> Editar
                            </button>
                            <button id="btnDelete" type="button" class="btn btn-danger btn-sm">
                                <i class="fa fa-trash"></i> Eliminar
                            </button>
                        </div>

                        <div class="widget-body">
                            <table id="TablaPlacas" class="table table-striped table-bordered table-hover DTTT_selectable" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Id" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Dirección MAC" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Fecha de alta" />
                                        </th>
                                        <th class="hasinput" style="width:5%">

                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Descripción" />
                                        </th>
                                        <th class="hasinput" style="width:5%">

                                        </th>
                                        <th class="hasinput" style="width:5%">

                                        </th>
                                        <th class="hasinput" style="width:5%">

                                        </th>
                                        <th class="hasinput" style="width:5%">

                                        </th>
                                    </tr>
                                    <tr>
                                        <th>Id</th>
                                        <th data-class="expand">Direccion MAC</th>
                                        <th>Fecha de alta</th>
                                        <th data-hide="phone,tablet,desktop">Fecha de baja</th>
                                        <th>Descripción</th>
                                        <th data-hide="phone,tablet,desktop">Dirección IP </th>
                                        <th data-hide="phone,tablet,desktop">id Modelo de circuito</th>
                                        <th data-hide="phone,tablet,desktop">No de serie</th>
                                        <th data-hide="phone,tablet,desktop">Modelo de circuito</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </article>
        </div>

        <div id="FormularioPlacas" class="row" style="display: none">
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="jarviswidget" id="wid-id-2" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-sortable="false">
                    <header>
                        <h2><i class="icon-prepend  icon-edit"></i><strong>Alta de placas<label id="Title"></label></strong></h2>
                    </header>

                    <div class="widget-body" style="padding-bottom: 0px">
                        <form id="FormPlacas" class="smart-form" name="form1">
                            <div class="widget-body-toolbar">
                                <button id="btnAtras" type="button" class="btn btn-danger btn-sm">
                                    <i class="fa fa-arrow-left"></i> Atrás
                                </button>
                            </div>
                            <div class="row" style="margin-top: 10px">
                                <section class="col col-6 MAC">
                                    <label class="control-label">* Dirección MAC</label>
                                    <input placeholder="Ingresa la dirección MAC Ejemplo. XX:XX:XX:XX:XX:XX " type="text" id="direccionMAC" onkeypress="" class="form-control" name="direccionMAC" />
                                </section>
                                <section class="col col-6">
                                    <label class="control-label">* No. de serie</label>
                                    <input placeholder="Ingresa el número de serie" type="text" id="numSerie" onkeypress="" class="form-control" name="numSerie" />
                                </section>

                            </div>


                            <div class="row" style="margin-top: 10px">
                                <section class="col col-6">
                                    <label class="control-label">* Fecha de alta</label>
                                    <input readonly id="fechaAlta" class="form-control" name="fechaAlta" />
                                </section>
                                <section class="col col-6 valido">
                                    <label class="control-label">* Fecha de baja</label>
                                    <input placeholder="Ingresa la fecha de baja" id="fechaBaja" class="form-control" name="fechaBaja" />
                                </section>

                            </div>
                            <div class="row" style="margin-top: 10px">
                                <section class="col col-6 ip">
                                    <label class="control-label">* Dirección IP</label>
                                    <input placeholder="Ingresa la dirección IP" type="text" id="direccionIP" onkeypress="" class="form-control" name="direccionIP" />
                                </section>
                                <section class="col col-6">
                                    <label class="control-label">* Modelo del circuito</label>
                                    <select type="text" id="modeloCircuito" onkeypress="" class="form-control" name="modeloCircuito"></select>
                                </section>
                            </div>
                            <div class="row" style="margin-top: 10px">
                                <section class="col col-6">
                                    <label class="control-label">* Descripción</label>
                                    <textarea placeholder="Ingresa la descripción" style="overflow:hidden; width: 100%; resize:none;" rows="5" type="text" id="descripcion" onkeypress="" class="form-control" name="descripcion"></textarea>
                                </section>

                            </div>
                            <section>
                                <strong>
                                    <i>* Campos obligatorios</i>
                                </strong>
                            </section>
                        </form>
                    </div>
                    <div class="widget-body-toolbar">

                        <button id="btnguardar" type="button" class="btn btn-primary btn-sm">
                            <i class="fa fa-arrow"></i> Guardar
                        </button>
                        <br>
                        <button id="btnguardar2" type="button" class="btn btn-primary btn-sm">
                            <i class="fa fa-arrow"></i> Guardar
                        </button>
                        <br>
                    </div>

                </div>
            </article>
        </div>
    </section>

    <script src="js/catalogos/Placas/JSCrudPlacas.js"></script>

</body>

</html>
