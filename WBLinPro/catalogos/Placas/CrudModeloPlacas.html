<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>

    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="page-title txt-color-blueDark">
            <i class="fa fa-inbox fa-fw"></i> Gestión de modelo de placas
        </h1>
    </div>

    <section id="widget-grid">
        <div id="divModeloPlacas" class="row">
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="jarviswidget" id="AdminTransaccion" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-sortable="false">
                    <header>
                        <h2><i class="icon-prepend  icon-edit"></i><strong>Modelo de placas<label id="Title"></label></strong></h2>
                    </header>
                    <div>

                        <div class="widget-body-toolbar">
                            <button id="btnPlus" type="button" class="btn btn-primary btn-sm">
                                <i class="fa fa-user-plus"></i> Agregar
                            </button>
                            <button id="btnEdit" type="button" class="btn btn-warning btn-sm">
                                <i class="fa fa-pencil"></i> Editar
                            </button>
                            <button id="btnDelete" type="button" class="btn btn-danger btn-sm">
                                <i class="fa fa-trash"></i> Eliminar
                            </button>
                        </div>

                        <div class="widget-body">
                            <table id="TablaModeloPlacas" class="table table-striped table-bordered table-hover DTTT_selectable" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Id" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Nombre" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Modelo" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Descripcion" />
                                        </th>
                                    </tr>
                                    <tr>
                                        <th>Id</th>
                                        <th data-class="expand">Nombre</th>
                                        <th data-class="expand">Modelo</th>
                                        <th>Descripción</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </article>
        </div>

        <div id="FormularioModeloPlacas" class="row" style="display: none">
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="jarviswidget" id="wid-id-2" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-sortable="false">
                    <header>
                        <h2><i class="icon-prepend  icon-edit"></i><strong>Alta de modelo de placas<label id="Title"></label></strong></h2>
                    </header>

                    <div class="widget-body" style="padding-bottom: 0px">
                        <form id="FormModeloPlacas" class="smart-form">
                            <div class="widget-body-toolbar">
                                <button id="btnAtras" type="button" class="btn btn-danger btn-sm">
                                    <i class="fa fa-arrow-left"></i> Atrás
                                </button>
                            </div>
                            <div class="row" style="margin-top: 10px">
                                <section class="col col-6">
                                    <label class="control-label">* Nombre</label>
                                    <input placeholder="Ingresa el nombre del modelo de placa" type="text" id="nombre" onkeypress="" class="form-control" name="nombre" />
                                </section>
                                <section class="col col-6">
                                    <label class="control-label">* Modelo</label>
                                    <input placeholder="Ingresa el modelo del modelo de placa" type="text" id="modelo" onkeypress="" class="form-control" name="modelo" />
                                </section>
                            </div>
                            <div class="row" style="margin-top: 10px">
                                <section class="col col-6">
                                    <label class="control-label">* Descripcion</label>
                                    <textarea placeholder="Ingresa la descripcion del modelo de placa" style="overflow:hidden; width: 100%; resize:none;" rows="5" type="text" id="descripcion" onkeypress="" class="form-control" name="descripcion"></textarea>
                                </section>
                            </div>
                            <section>
                                <strong>
                                    <i>* Campos obligatorios</i>
                                </strong>
                            </section>
                        </form>
                    </div>
                    <div class="widget-body-toolbar">

                        <button id="btnguardar" type="button" class="btn btn-primary btn-sm">
                            <i class="fa fa-arrow"></i> Guardar
                        </button>
                        <br>
                        <button id="btnguardar2" type="button" class="btn btn-primary btn-sm">
                            <i class="fa fa-arrow"></i> Guardar
                        </button>
                        <br>
                    </div>

                </div>
            </article>
        </div>
    </section>

    <script src="js/catalogos/Placas/JSCrudModeloPlacas.js"></script>

</body>

</html>
