<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sensores</title>
    <script src="js/catalogos/Sensores.js"></script>
    <script type="text/javascript" src="jquery/js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="jquery/js/jquery-ui-1.8.13.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-timepicker-addon.js"></script>
    <!--<script type="text/javascript">
        $(function () {
            $('#FechaIns').datetimepicker();
        });
        $(function () {
            $('#FechaAlta').datetimepicker();
        });
    </script>-->

</head>
<body>
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="page-title txt-color-blueDark">
            <i class="fa fa-inbox fa-fw"></i> Sensores
        </h1>
    </div>

    <section id="widget-grid">
        <div id="divTiposTransaccion" class="row">
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="jarviswidget" id="AdminTransaccion" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-sortable="false">
                    <header>
                        <h2><i class="icon-prepend  icon-edit"></i><strong>Sensores<label id="Title"></label></strong></h2>
                    </header>
                    <div>
                        <div class="widget-body-toolbar">
                            <button id="btnPlus" type="button" class="btn btn-primary btn-sm">
                                <i class="fa fa-user-plus"></i> Agregar
                            </button>
                            <button id="btnEdit" type="button" class="btn btn-warning btn-sm">
                                <i class="fa fa-pencil"></i> Editar
                            </button>
                            <button id="btnDelete" type="button" class="btn btn-danger btn-sm">
                                <i class="fa fa-trash"></i> Eliminar
                            </button>
                        </div>

                        <div class="widget-body">
                            <table id="detalleSensores" class="table table-striped table-bordered table-hover DTTT_selectable" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="IdSensor" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="IdTipoSensor" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Tipo Sensor" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="IdTipoMedidor" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Tipo Medidor" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Número Serie" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="idUnidadMedida" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Unidad Medida" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="idAgenteMedido" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Agente Medido" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Fecha Alta" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Descripción" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Fecha Instalación" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="idPlaca" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Placa" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="idModeloSensor" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Modelo" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Intervalo Lectura" />
                                        </th>
                                    </tr>
                                    <tr>
                                        <th data-class="expand">IdSucursal</th>
                                        <th data-class="expand">Nombre</th>
                                        <th data-class="expand">Empresa</th>
                                        <th data-class="expand">IdEmpresa</th>
                                        <th data-class="expand">IdDatosFiscales</th>
                                        <th data-class="expand">RFC</th>
                                        <th data-class="expand">Razon Social</th>
                                        <th data-class="expand">Calle</th>
                                        <th data-class="expand">NumExt</th>
                                        <th data-class="expand">NumInt</th>
                                        <th data-class="expand">IdEstado</th>
                                        <th data-class="expand">CP</th>
                                        <th data-class="expand">Tipo Persona</th>
                                        <th data-class="expand">NumExt</th>
                                        <th data-class="expand">NumInt</th>
                                        <th data-class="expand">IdEstado</th>
                                        <th data-class="expand">CP</th>
                                        <th data-class="expand">Tipo Persona</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </article>
        </div>

        <div id="FormularioAlta" class="row" style="display: none">
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="jarviswidget" id="wid-id-2" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-sortable="false">
                    <header>
                        <h2><i class="icon-prepend  icon-edit"></i><strong>Alta Sensores<label id="Title"></label></strong></h2>
                    </header>

                    <div class="widget-body" style="padding-bottom: 0px">

                        <form id="FormSensores" class="smart-form">
                            <div class="widget-body-toolbar">
                                <button id="btnAtras" type="button" class="btn btn-danger btn-sm">
                                    <i class="fa fa-arrow-left"></i> Atrás
                                </button>
                            </div>
                  
                            <div class="row" style="margin-top: 10px">
                                <section class="col col-6">
                                    <div class=" required">
                                        <label class="control-label"> Tipo de Sensor</label>
                                    </div>
                                    <div class=" form-group">
                                        <select type="text" id="ComboTSensor" onkeypress="" class="form-control" name="ComboTSensor"></select>
                                    </div>
                                </section>
                                <section class="col col-6">
                                    <div class=" required">
                                        <label class="control-label"> Tipo Medidor</label>
                                    </div>
                                    <div class=" form-group">
                                        <select type="text" id="ComboTMedidor" onkeypress="" class="form-control" name="ComboTMedidor"></select>
                                    </div>
                                </section>
                            </div>
                            <div class="row" style="margin-top: 10px">
                                <section class="col col-6">
                                    <div class=" required">
                                        <label class="control-label"> Número de serie</label>
                                    </div>
                                    <div class=" form-group">
                                        <input type="text" ondrop="return false" id="NSerie" onkeypress="return validarCaracteresN(event)" class="form-control" name="NSerie" />
                                    </div>
                                </section>
                                <section class="col col-6">
                                    <div class=" required">
                                        <label class="control-label"> Unidad de medida</label>
                                    </div>
                                    <div class=" form-group">
                                        <select type="text" id="ComboUMedida" onkeypress="" class="form-control" name="ComboUMedida"></select>
                                    </div>
                                </section>
                            </div>
                            <div class="row" style="margin-top: 10px">
                                <section class="col col-6">
                                    <div class=" required">
                                        <label class="control-label"> Agente Medido</label>
                                    </div>
                                    <div class=" form-group">
                                        <select type="text" id="ComboAMedido" onkeypress="" class="form-control" name="ComboAMedido"></select>
                                    </div>
                                </section>
                                <section class="col col-6">
                                    <div class=" required">
                                        <label class="control-label"> Fecha de Alta</label>
                                    </div>
                                    <div class=" form-group">
                                        <input type="datetime" id="FechaAlta" onkeypress="" class="form-control" name="FechaAlta" value="" />
                                    </div>
                                </section>
                            </div>
                            <div class="row" style="margin-top: 10px">
                                <section class="col col-6">
                                    <div class=" required">
                                        <label class="control-label"> Descripcion</label>
                                    </div>
                                    <div class=" form-group">
                                        <input type="text" ondrop="return false" id="Descripcion" onkeypress="" class="form-control" name="Descripcion" />
                                    </div>
                                </section>
                                <section class="col col-6">
                                    <div class=" required">
                                        <label class="control-label"> Fecha de instalación</label>
                                    </div>
                                    <div class=" form-group">
                                        <input type="datetime" id="FechaIns" onkeypress="" class="form-control" name="FechaIns" value="" />
                                    </div>
                                </section>
                            </div>
                            <div class="row" style="margin-top: 10px">
                                <section class="col col-6">
                                    <div class=" required">
                                        <label class="control-label"> Placa</label>
                                    </div>
                                    <div class=" form-group">
                                        <select type="text" id="ComboPlaca" onkeypress="" class="form-control" name="ComboPlaca"></select>
                                    </div>
                                </section>
                                <section class="col col-6">
                                    <div class=" required">
                                        <label class="control-label"> Modelo Sensor</label>
                                    </div>
                                    <div class=" form-group">
                                        <select type="text" id="ComboModSen" onkeypress="" class="form-control" name="ComboModSen"></select>
                                    </div>
                                </section>
                            </div>
                            <div class="row" style="margin-top: 10px">
                                <section class="col col-6">
                                    <div class=" required">
                                        <label class="control-label"> Intervalo de lectura</label>
                                    </div>
                                    <div class=" form-group">
                                        <input type="text" ondrop="return false" id="IntervaloLec" onkeypress="return validarCaracteresN(event)" class="form-control" name="IntervaloLec" />
                                    </div>
                                </section>
                            </div>
                        </form>

                        <div id="botones" class="widget-body-toolbar">
                            <button id="btnguardar" type="button" class="btn btn-primary btn-sm">
                                <i class="fa fa-arrow"></i> Guardar
                            </button>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
