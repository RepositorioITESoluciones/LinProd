<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Perfiles</title>
    <script src="js/catalogos/proveedores.js"></script>
</head>
<body>
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="page-title txt-color-blueDark">
            <i class="fa fa-inbox fa-fw"></i>Proveedores
        </h1>
    </div>

    <section id="widget-grid">
        <div id="divTiposTransaccion" class="row">
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="jarviswidget" id="AdminTransaccion" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-sortable="false">
                    <header>
                        <h2><i class="icon-prepend  icon-edit"></i><label id="Title"><strong>Administrar Proveedores</strong></label></h2>
                    </header>
                    <div>
                        <div class="widget-body-toolbar">
                            <button id="btnPlus" type="button" class="btn btn-primary btn-sm">
                                <i class="fa fa-user-plus"></i> Agregar
                            </button>
                            <button id="btnEdit" type="button" class="btn btn-warning btn-sm">
                                <i class="fa fa-pencil"></i> Editar
                            </button>
                            <button id="btnDelete" type="button" class="btn btn-danger btn-sm">
                                <i class="fa fa-trash"></i> Eliminar
                            </button>
                        </div>

                        <div class="widget-body">
                            <table id="detalleProveedor" class="table table-striped table-bordered table-hover DTTT_selectable" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th class="hasinput" style="width:5%">idProveedor</th>
                                        <th class="hasinput" style="width:5%">idTipoProveedor</th>
                                        <th class="hasinput" style="width:5%">idDatosFiscales </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Fecha Alta" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            
                                            <input type="text" class="form-control" placeholder="Proveedor" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Tipo Proveedor" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="RFC Proveedor" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Razón Social Proveedor" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Código Postal" />
                                        </th>
                                        <th class="hasinput" style="width:5%"><input type="text" class="form-control" placeholder="Calle" /></th>
                                        <th class="hasinput" style="width:5%">idEstado</th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Estado" />
                                        </th>
                                        <th class="hasinput" style="width:5%">idTipoPersona</th>
                                        <th class="hasinput" style="width:5%"><input type="text" class="form-control" placeholder="Número exterior" /></th>
                                        <th class="hasinput" style="width:5%"><input type="text" class="form-control" placeholder="Número Interior" /></th>
                                        <th class="hasinput" style="width:5%"><input type="text" class="form-control" placeholder="Tipo Persona" /></th>
                                    </tr>
                                    <tr>
                                        <th data-hide="">id</th>
                                        <th data-hide="">idTipoProveedor</th>
                                        <th data-hide="">idDatosFiscales</th>
                                        <th data-hide="phone,tablet,desktop">fecha Alta</th>
                                        <th data-class="expand">Nombre</th>
                                        <th data-hide="">Tipo Proveedor</th>
                                        <th data-hide="">RFC</th>
                                        <th data-hide="">Razón Social</th>
                                        <th data-hide="">Código Postal</th>
                                        <th data-hide="phone,tablet,desktop">Calle</th>
                                        <th data-hide="">idEstado</th>
                                        <th data-hide="">Estado</th>
                                        <th data-hide="">idTipoPersona</th>
                                        <th data-hide="phone,tablet,desktop">Número Exterior</th>
                                        <th data-hide="phone,tablet,desktop">Número Interior </th>
                                        <th data-hide="phone,tablet,desktop">Tipo Persona</th>
                                        <th data-hide="">fechaBaja</th> 
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </article>
        </div>

        <div id="FormularioAlta" class="row" style="display: none">
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="jarviswidget" id="wid-id-2" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-sortable="false">
                    <header>
                        <h2><i class="icon-prepend  icon-edit"></i><label id="tituloOperacion" class="lblTitle"></label></h2>
                    </header>

                    <div class="widget-body" style="padding-bottom: 0px">
                        <form id="FormProveedor" class="smart-form">
                            <div class="widget-body-toolbar">
                                <button id="btnAtras" type="button" class="btn btn-danger btn-sm">
                                    <i class="fa fa-arrow-left"></i> Atrás
                                </button>
                            </div>
                            <div class="row" style="margin-top: 2%; margin-bottom: 2%;">
                                <input type="hidden" id="idProveedor" name="idProveedor" />
                                <input type="hidden" id="idDatos" name="idDatos" />
                                <input type="hidden" id="idEstado" name="idEstado" />
                                <section class="col col-6 form-group">
                                    <label class="control-label required negritas">Proveedor</label>
                                    <input type="text" id="proveedor" onkeypress="return eliminaEspacio(event, this)" class="form-control" name="proveedor" placeholder="Nombre Proveedor" />
                                </section>
                                <section class="col col-6 form-group">
                                    <label class="control-label required negritas">Tipo Proveedor</label>
                                    <select type="text" id="tipo" class="form-control" name="tipo"></select>
                                </section>
                            </div>
                            <div class="row" style="margin-top: 2%; margin-bottom: 2%;">
                                <section class="col col-6 form-group">
                                    <label class="control-label required negritas">RFC Proveedor</label>
                                    <input type="text" id="rfc" onkeypress="return eliminaEspacio(event, this)" class="form-control" name="rfc" placeholder="RFC " />
                                </section>
                                <section class="col col-6 form-group">
                                    <label class="control-label required negritas">Razón Social</label>
                                    <input type="text" id="razon" onkeypress="return eliminaEspacio(event, this)" class="form-control" name="razon" placeholder="Razón Social" />
                                </section>
                            </div>
                            <div class="row" style="margin-top: 2%; margin-bottom: 2%;">
                                
                                <!--<section class="col col-6">
                                    <div class=" required">
                                        <label class="control-label negritas"> Estado</label>
                                    </div>
                                    <div class=" form-group">
                                        <select type="text" id="idEstado" onchange="actualizaCP()" class="form-control" name="idEstado">
                                            <option value="0">Seleccione</option>
                                        </select>
                                    </div>
                                </section>-->

                                <section class="col col-6 form-group estado">
                                    <div class=" required">
                                        <label class="control-label"> Estado</label>
                                    </div>
                                    <div class=" form-group">
                                        <select type="text" id="ComboEstado" onchange="actualizaCP()" class="form-control" name="ComboEstado"></select>
                                    </div>
                                </section>

                                <section class="col col-6">
                                    <div class=" required">
                                        <label class="control-label negritas"> Codigo Postal</label>
                                    </div>
                                    <div class=" form-group">
                                        <select type="text" id="cp" onkeypress="" class="form-control" name="cp">
                                            <option value="0">Seleccione</option>
                                        </select>
                                    </div>
                                </section>
                            </div>
                                    <div class="row" style="margin-top: 2%; margin-bottom: 2%;">
                                        <section class="col col-6 form-group">
                                            <label class="control-label required negritas">Calle</label>
                                            <input type="text" id="calle" onkeypress="return eliminaEspacio(event, this)" class="form-control" name="calle" placeholder="Calle " />
                                        </section>
                                        <section class="col col-6 form-group">
                                            <label class="control-label required negritas">No# Exterior</label>
                                            <input type="text" id="ext" onkeypress="return eliminaEspacio(event, this)" class="form-control" name="ext" placeholder="No# Exterior" />
                                        </section>
                                    </div>
                                    <div class="row" style="margin-top: 2%; margin-bottom: 2%;">
                                        <section class="col col-6 form-group">
                                            <label class="control-label negritas">No# Interior</label>
                                            <input type="text" id="interior" onkeypress="return eliminaEspacio(event, this)" class="form-control" name="interior" placeholder="No# Interior" />
                                        </section>
                                        <section class="col col-6 form-group">
                                            <label class="control-label required negritas">Tipo Persona</label>
                                            <select type="text" id="tipoPer" class="form-control" name="tipoPer"></select>
                                        </section>
                                    </div>
                                    <div class="row" style="margin-top: 2%; margin-bottom: 2%;">
                                        <section class="col col-6 form-group">
                                            <label class="control-label required negritas">Fecha Alta</label>
                                            <div class='input-group input-append date'>
                                                <input type="text" id="fechaAlta" class="form-control" name="fechaAlta" placeholder="Fecha Registro" />
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                        </section>
                                        <input type="hidden" id="fechaBaja" name="fechaBaja" />
                                        <!--<section class="col col-6 form-group" id="divFechaBaja">
                                            <label class="control-label required negritas">Fecha Baja</label>
                                            <div class='input-group input-append date'>
                                                <input type="text" id="fechaBaja" onkeypress="" class="form-control" name="fechaBaja" />
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                        </section>-->
                                    </div>
</form>
                    </div>
                    <div class="widget-body-toolbar">
                        <button id="btnguardar" type="button" class="btn btn-primary btn-sm">
                            <i class="fa fa-arrow"></i> Guardar
                        </button>
                    </div>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
